start-at-login = true

after-startup-command = [
    '''exec-and-forget /etc/profiles/per-user/lex/bin/borders \
  active_color=0xff7DAEA3 \
  inactive_color=0xff434856 \
  width=5.0 \
  hidpi=on \
  blacklist=1Password,Raycast,Portal,CleanShot\ X,ClearVPN,System\ Settings,Parcel,Portal,Pictogram,TV,SoundSource,Klack
  ''',
]

key-mapping.preset = 'qwerty'

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
# on-focus-changed = 'move-mouse window-lazy-center'

accordion-padding = 30

[gaps]
inner.horizontal = [{ monitor.'^built-in retina display$' = 10 }, 12]
inner.vertical = [{ monitor.'^built-in retina display$' = 10 }, 12]
outer.right = [{ monitor.'^built-in retina display$' = 10 }, 12]
outer.left = [{ monitor.'^built-in retina display$' = 10 }, 12]
outer.bottom = [{ monitor.'^built-in retina display$' = 10 }, 12]
outer.top = [{ monitor.'^built-in retina display$' = 10 }, 12]

[workspace-to-monitor-force-assignment]
1 = 'main'
9 = 'secondary'

[mode.main.binding]
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-9 = 'workspace 9'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-9 = 'move-node-to-workspace 9'

alt-tab = 'workspace-back-and-forth'
alt-ctrl-d = 'move-workspace-to-monitor --wrap-around next'
alt-ctrl-m = 'fullscreen'

alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'net.imput.helium'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.1password.1password'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.AppStore'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'app.portal.ios.v1'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.TV'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.mr-brightside.ParcelOSX'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'pl.maketheweb.cleanshotx'
check-further-callbacks = true
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.rogueamoeba.soundsource'
check-further-callbacks = true
run = 'layout floating'
